<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prabhat Institute Poster</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fdf6f9;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .poster {
      width: 210mm;
      height: 297mm;
      background: linear-gradient(to bottom, #fff8fb, #fbeeff);
      border: 8px solid #f8c6d8;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 15mm;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .poster::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.shutterstock.com/image-vector/group-kids-playing-game-on-600nw-1681963759.jpg') center/cover no-repeat;
      opacity: 0.07;
      z-index: 0;
    }
    .logo, .title, .subtitle, .images, .facilities, .contact {
      position: relative;
      z-index: 1;
    }
    .logo {
      text-align: center;
      margin-bottom: 8px;
    }
    .logo img {
      height: 70px;
    }
    .title {
      text-align: center;
      font-size: 28px;
      color: #d6336c;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .subtitle {
      text-align: center;
      font-size: 16px;
      color: #555;
      margin-bottom: 12px;
    }
    .images {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      justify-items: center;
      margin-bottom: 12px;
    }
    .images img {
      width: 90%;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    .facilities {
      background: #fff0f6;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .facilities h3 {
      text-align: center;
      color: #c2255c;
      margin-bottom: 6px;
      font-size: 16px;
    }
    .contact {
      background: #ffe0ec;
      border-top: 4px solid #f497b6;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #333;
      font-weight: bold;
    }
    /* Cute background decor */
    .decor {
      position: absolute;
      pointer-events: none;
      opacity: 0.15;
      z-index: 0;
    }
    .flower {
      top: 15px;
      left: 15px;
      width: 60px;
    }
    .balloons {
      top: 40px;
      right: 20px;
      width: 80px;
    }
    .kids {
      bottom: 100px;
      left: 20px;
      width: 100px;
    }
    .study {
      bottom: 110px;
      right: 20px;
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="poster">
    <!-- Decorative images -->
    <img src="https://i.pinimg.com/736x/dd/80/d2/dd80d284d1e233fbe203fb8d0f3f23da.jpg" class="decor flower" alt="Flowers">
    <img src="https://i.pinimg.com/736x/92/6a/e7/926ae79c33c686f0cc9f430e58dc9d33.jpg" class="decor balloons" alt="Balloons">
    <img src="https://i.pinimg.com/736x/0d/08/d4/0d08d4f79e032fe06f53c0a758b6e222.jpg" class="decor kids" alt="Kids Playing">
    <img src="https://i.pinimg.com/736x/a8/b7/dc/a8b7dc8b1f74f03d1856458fa120559d.jpg" class="decor study" alt="Kids Studying">

    <div class="logo">
      <img src="https://prabhatinstitute.co.in/images/logo.png" alt="School Logo">
    </div>
    <div class="title">Prabhat Institute</div>
    <div class="subtitle">Nurturing Young Minds with Care and Creativity</div>

    <div class="images">
      <img src="https://i.pinimg.com/736x/dd/80/d2/dd80d284d1e233fbe203fb8d0f3f23da.jpg" alt="Poster Image 1">
      <img src="https://i.pinimg.com/736x/92/6a/e7/926ae79c33c686f0cc9f430e58dc9d33.jpg" alt="Poster Image 2">
      <img src="https://i.pinimg.com/736x/0d/08/d4/0d08d4f79e032fe06f53c0a758b6e222.jpg" alt="Poster Image 3">
      <img src="https://i.pinimg.com/736x/a8/b7/dc/a8b7dc8b1f74f03d1856458fa120559d.jpg" alt="Poster Image 4">
    </div>

    <div class="facilities">
      <h3>Our Facilities</h3>
      ‚Ä¢ Spacious Classrooms<br>
      ‚Ä¢ Smart Learning Tools<br>
      ‚Ä¢ Creative Activities<br>
      ‚Ä¢ Play Area & Sports
    </div>

    <div class="contact">
      üìû +91 98765 43210 | ‚úâÔ∏è info@prabhatinstitute.co.in
    </div>
  </div>
</body>
</html>
